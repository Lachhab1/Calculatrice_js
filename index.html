<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calcul">
        <div class="container">
            <h2>Calculator</h2>
            <div class="view">
                <span class="operating-screen"><p class="nbr1">
                
                </p>
                <span class="op-span"></span> 
                <p class="nbr2">
                
                </p>
                </span>
                <h3 class="display-screen"></h3>
            </div>
        <div class="button">
            <button class="op btn">+</button>
            <button class="op btn">-</button>
            <button class="op btn">*</button>
            <button class="op btn">/</button>
            <button class="nbr btn">1</button>
            <button class="nbr btn">2</button>
            <button class="nbr btn">3</button>
            <button class="del btn"><i class="far fa-backspace"></i></button>
            <button class="nbr btn">4</button>
            <button class="nbr btn">5</button>
            <button class="nbr btn">6</button>
            <button class="op btn">%</button>
            <button class="nbr btn">7</button>
            <button class="nbr btn">8</button>
            <button class="nbr btn">9</button>
            <button class="ac btn">C</button>
            <button class="nbr btn">0</button>
            <button class="nbr dot btn">.</button>
            <button class="egal btn">=</button>
        </div>
    </div>
</div>
    <script src="js/script.js"></script>
</body>
</html>
